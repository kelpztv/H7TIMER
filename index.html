<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>H7 Alliance Boss Timer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #0b0f14;
  color: #e6edf3;
  font-family: "Segoe UI", Arial, sans-serif;
}

header {
  padding: 16px;
  background: linear-gradient(180deg,#10151c,#0b0f14);
  border-bottom: 1px solid #1f2937;
}

h1 {
  margin: 0;
  font-size: 22px;
  letter-spacing: 1px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 10px;
  border-bottom: 1px solid #1f2937;
  text-align: left;
  font-size: 14px;
}

th {
  color: #8fb3d9;
  font-weight: 600;
}

.boss-cell {
  display: flex;
  align-items: center;
  gap: 10px;
}

.boss-img {
  width: 42px;
  height: 42px;
  border-radius: 6px;
  object-fit: cover;
  border: 1px solid #2a3a4a;
  background: #000;
}

.spawned {
  background: #1f8f3a;
  color: white;
  padding: 4px 10px;
  border-radius: 6px;
  font-weight: 600;
  text-align: center;
}

.countdown {
  background: #9b1c1c;
  color: white;
  padding: 4px 10px;
  border-radius: 6px;
  font-weight: 600;
  text-align: center;
}

button {
  background: #2563eb;
  border: none;
  color: white;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
}

button:hover {
  opacity: 0.9;
}
</style>
</head>

<body>

<header>
  <h1>H7 ALLIANCE â€“ BOSS SPAWN TIMER (LOCAL TIME)</h1>
</header>

<table>
<thead>
<tr>
  <th>LV</th>
  <th>BOSS</th>
  <th>DAY</th>
  <th>SPAWN TIME</th>
  <th>STATUS</th>
  <th>ACTION</th>
</tr>
</thead>

<tbody id="bossTable"></tbody>
</table>

<script>
const bosses = [

 {lv:80,name:"Undomiel",img:"undomiel.png",day:2,time:"23:41"},
 {lv:82,name:"Saphirus",img:"saphirus.png",day:2,time:"23:41"},
 {lv:84,name:"Neutro",img:"neutro.png",day:1,time:"17:41"},
 {lv:85,name:"Lady Dalia",img:"ladydalia.png",day:1,time:"17:41"},

 {lv:88,name:"Amentis",img:"amentis.png",day:2,time:"04:41"},
 {lv:88,name:"Baron Braudmore",img:"baronbraudmore.png",day:2,time:"07:41"},
 {lv:90,name:"Milavy",img:"milavy.png",day:2,time:"07:41"},
 {lv:92,name:"Wannitas",img:"wannitas.png",day:3,time:"23:41"},

 {lv:95,name:"Shulliar",img:"shulliar.png",day:2,time:"10:41"},
 {lv:96,name:"Ringor",img:"ringor.png",day:2,time:"10:41"},
 {lv:97,name:"Roderick",img:"roderick.png",day:2,time:"10:41"},
 {lv:98,name:"Gareth",img:"gareth.png",day:2,time:"10:41"},
 {lv:98,name:"Titore",img:"titore.png",day:2,time:"12:41"},
 {lv:99,name:"Larba",img:"larba.png",day:2,time:"12:41"},
 {lv:100,name:"Catena",img:"catena.png",day:2,time:"10:41"},

 {lv:100,name:"Secreta",img:"secreta.png",day:2,time:"10:41"},

 {lv:100,name:"Supore",img:"supore.png",day:2,time:"10:41"},
 {lv:100,name:"Chaiflock",img:"chaiflock.png",day:2,time:"10:41"},
 {lv:100,name:"Benji",img:"benji.png",day:2,time:"10:41"},
 {lv:100,name:"Icaruthia",img:"icaruthia.png",day:2,time:"10:41"},
 {lv:100,name:"Motti",img:"motti.png",day:2,time:"10:41"},
 {lv:100,name:"Nevaeh",img:"nevaeh.png",day:2,time:"10:41"},
 {lv:100,name:"Tumier",img:"tumier.png",day:0,time:"21:00"}
];

const table = document.getElementById("bossTable");

function getNextSpawn(day,time){
  const now=new Date();
  const [h,m]=time.split(":");
  let d=new Date(now);
  d.setHours(h,m,0,0);
  d.setDate(d.getDate()+((7+day-d.getDay())%7));
  if(d<now)d.setDate(d.getDate()+7);
  return d;
}

function update(){
  table.innerHTML="";
  bosses.forEach((b,i)=>{
    const spawn=getNextSpawn(b.day,b.time);
    const diff=spawn-new Date();
    const spawned=localStorage.getItem("spawned_"+i)==="1";
    let status=spawned?'<div class="spawned">SPAWNED</div>':
      diff<=0?'<div class="spawned">SPAWNED</div>':
      `<div class="countdown">${Math.floor(diff/3600000)}h ${Math.floor(diff/60000)%60}m</div>`;

    table.innerHTML+=`
<tr>
<td>${b.lv}</td>
<td class="boss-cell">
<img src="images/${b.img}" class="boss-img">
${b.name}
</td>
<td>${["Sun","Mon","Tue","Wed","Thu","Fri","Sat"][b.day]}</td>
<td>${b.time}</td>
<td>${status}</td>
<td><button onclick="localStorage.removeItem('spawned_${i}')">Reset</button></td>
</tr>`;
  });
}

setInterval(update,1000);
update();
</script>

</body>
</html>
