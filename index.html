<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>H7 ALLIANCE BOSS SPAWN TIMER</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #0b0f14;
  color: #e6edf3;
}

/* other styles already here */


/* === BOSS IMAGE STYLES === */
.boss-cell {
  display: flex;
  align-items: center;
  gap: 12px;
}

.boss-img {
  width: 42px;
  height: 42px;
  border-radius: 6px;
  object-fit: cover;
  border: 1px solid #2a3a4a;
  background: #000;
}

.boss-name {
  font-size: 15px;
  font-weight: 600;
}
</style>

</head>

<body>

<header>
    <button class="admin-btn" onclick="adminLogin()">Admin Login</button>
    <h1>H7 ALLIANCE BOSS SPAWN TIMER</h1>
    <div class="sub">All times based on Asia / Manila (UTC+8)</div>
</header>

<table>
<thead>
<tr>
    <th>LV</th>
    <th>BOSS</th>
    <th>DAY</th>
    <th>INDO +7</th>
    <th>PH +8</th>
    <th>COUNTDOWN</th>
    <th>TIME STAMP</th>
    <th>ACTION</th>
</tr>
</thead>
<tbody id="bossTable"></tbody>
</table>

<script>
const ADMIN_PASSWORD = "H7bossings";
let isAdmin = false;

/* LOCKED ORDER â€“ DO NOT CHANGE */
const bosses = [
 {lv:60,name:"Venatus"},
 {lv:65,name:"Viorent"},
 {lv:70,name:"Ego"},
 {lv:75,name:"Clemantis"},
 {lv:75,name:"Livera"},
 {lv:75,name:"Araneo"},
 {lv:80,name:"Undomiel"},
 {lv:85,name:"Saphirus"},
 {lv:85,name:"Neutro"},
 {lv:85,name:"Lady Dalia"},
 {lv:85,name:"General Aquleus"},
 {lv:85,name:"Thymele"},
 {lv:88,name:"Amentis"},
 {lv:88,name:"Baron Braudmore"},
 {lv:90,name:"Milavy"},
 {lv:93,name:"Wannitas"},
 {lv:93,name:"Metus"},
 {lv:93,name:"Duplican"},
 {lv:95,name:"Shuliar"},
 {lv:95,name:"Ringor"},
 {lv:95,name:"Roderick"},
 {lv:98,name:"Gareth"},
 {lv:98,name:"Titore"},
 {lv:98,name:"Larba"},
 {lv:100,name:"Catena"},
 {lv:100,name:"Auraq"},
 {lv:100,name:"Secreta"},
 {lv:100,name:"Ordo"},
 {lv:100,name:"Asta"},
 {lv:100,name:"Supore"},
 {lv:100,name:"Benji"},
 {lv:100,name:"Icaruthia"},
 {lv:100,name:"Motti"},
 {lv:100,name:"Nevaeh"},
 {lv:100,name:"Chaiflock"}
];

function adminLogin() {
    const pass = prompt("Enter admin password:");
    if (pass === ADMIN_PASSWORD) {
        isAdmin = true;
        alert("Admin access granted");
        render();
    } else {
        alert("Wrong password");
    }
}

function formatCountdown(ms) {
    if (ms <= 0) return "SPAWNED";
    const h = Math.floor(ms / 3600000);
    const m = Math.floor(ms % 3600000 / 60000);
    const s = Math.floor(ms % 60000 / 1000);
    return `${h}h ${m}m ${s}s`;
}

function render() {
    const now = new Date();
    const tbody = document.getElementById("bossTable");
    tbody.innerHTML = "";

    bosses.forEach((b, i) => {
        const spawn = new Date(now.getTime() + (i+1)*3600000);
        const diff = spawn - now;

        const tr = document.createElement("tr");

        const cdClass = diff < 300000 ? "countdown spawn-soon" : "countdown";

        tr.innerHTML = `
        <td>${b.lv}</td>
        <td>
            <div class="boss-cell">
                <img src="images/boss${String(i+1).padStart(2,"0")}.png">
                ${b.name}
            </div>
        </td>
        <td>${spawn.toLocaleDateString("en-US",{weekday:"short"})}</td>
        <td>${new Date(spawn.getTime()-3600000).toLocaleTimeString()}</td>
        <td>${spawn.toLocaleTimeString()}</td>
        <td><span class="${cdClass}">${formatCountdown(diff)}</span></td>
        <td>${spawn.toLocaleString()}</td>
        <td>
            ${isAdmin ? `
            <button class="action-btn">Reset</button>
            <button class="action-btn">Next Day</button>` : ""}
        </td>`;
        tbody.appendChild(tr);
    });
}

setInterval(render,1000);
render();

</script>

</html>
