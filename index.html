<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>H7 Alliance Boss Timer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg-main:#2b1208;
  --accent:#7a1d14;
  --green:#16a34a;
  --red:#991b1b;
}

body{
  margin:0;
  font-family:Arial,sans-serif;
  color:#f1f5f9;
  background:
    linear-gradient(rgba(0,0,0,.65),rgba(0,0,0,.65)),
    url("images/h7.png") center/cover no-repeat,
    var(--bg-main);
}

header{
  background:linear-gradient(to right,#4a0f0f,#7a1d14);
  padding:14px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header h1{
  font-size:16px;
  margin:0;
}

button{
  background:#2563eb;
  border:none;
  color:#fff;
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
}

table{
  width:100%;
  border-collapse:collapse;
  background:rgba(0,0,0,.65);
}

th,td{
  padding:10px;
  border-bottom:1px solid rgba(255,255,255,.08);
}

th{
  color:#fde68a;
  font-size:13px;
}

td{
  font-size:13px;
}

.boss-cell{
  display:flex;
  align-items:center;
  gap:10px;
}

.boss-img{
  width:36px;
  height:36px;
  border-radius:6px;
}

.spawned{
  background:var(--green);
  padding:4px 10px;
  border-radius:6px;
  font-weight:bold;
  text-align:center;
}

.countdown{
  background:var(--red);
  padding:4px 10px;
  border-radius:6px;
  font-weight:bold;
  text-align:center;
  min-width:90px;
}

@media(max-width:650px){
  th:nth-child(1),td:nth-child(1),
  th:nth-child(3),td:nth-child(3){
    display:none;
  }
}
</style>
</head>

<body>

<header>
  <h1>H7 ALLIANCE â€“ BOSS SPAWN TIMER (LOCAL TIME)</h1>
  <button onclick="adminLogin()">Admin</button>
</header>

<table>
<thead>
<tr>
  <th>LV</th>
  <th>BOSS</th>
  <th>DAY</th>
  <th>SPAWN TIME</th>
  <th>STATUS</th>
  <th>ACTION</th>
</tr>
</thead>
<tbody id="bossTable"></tbody>
</table>

<script>
/* ===== ADMIN ===== */
const ADMIN_USER="legendweapon";
const ADMIN_PASS="legendweapon";
let isAdmin=localStorage.getItem("admin")==="1";

/* ===== BOSSES ===== */
const bosses=[
 {lv:60,name:"Venatus",img:"venatus.png",interval:10},
 {lv:65,name:"Viorent",img:"viorent.png",interval:10},
 {lv:70,name:"Ego",img:"ego.png",interval:21},
 {lv:75,name:"Clemantis",img:"clemantis.png",fixed:[[1,"13:30"],[4,"21:00"]]},
 {lv:75,name:"Livera",img:"livera.png",interval:24},
 {lv:80,name:"Araneo",img:"araneo.png",interval:24},
 {lv:80,name:"Undomiel",img:"undomiel.png",interval:24},
 {lv:82,name:"Saphirus",img:"saphirus.png",fixed:[[0,"19:00"],[2,"13:30"]]},
 {lv:85,name:"Lady Dalia",img:"ladydalia.png",interval:18},
 {lv:85,name:"General Aquleus",img:"generalaquelus.png",interval:29},
 {lv:86,name:"Thymele",img:"thymele.png",fixed:[[1,"21:00"],[3,"13:30"]]},
 {lv:88,name:"Amentis",img:"amentis.png",interval:29},
 {lv:88,name:"Baron Braudmore",img:"baronbraudmore.png",interval:32},
 {lv:90,name:"Milavy",img:"milavy.png",fixed:[[6,"17:00"]]},
 {lv:92,name:"Wannitas",img:"wannitas.png",interval:48},
 {lv:93,name:"Metus",img:"metus.png",interval:48},
 {lv:94,name:"Duplican",img:"duplican.png",interval:48},
 {lv:95,name:"Shulliar",img:"shulliar.png",interval:35},
 {lv:96,name:"Ringor",img:"ringor.png",fixed:[[6,"19:00"]]},
 {lv:97,name:"Roderick",img:"roderick.png",fixed:[[5,"21:00"]]},
 {lv:98,name:"Gareth",img:"gareth.png",interval:32},
 {lv:98,name:"Titore",img:"titore.png",interval:37},
 {lv:99,name:"Larba",img:"larba.png",interval:35},
 {lv:100,name:"Catena",img:"catena.png",interval:35},
 {lv:100,name:"Auraq",img:"auraq.png",fixed:[[5,"00:00"],[3,"23:00"]]},
 {lv:100,name:"Secreta",img:"secreta.png",interval:62},
 {lv:100,name:"Ordo",img:"ordo.png",interval:62},
 {lv:100,name:"Asta",img:"asta.png",interval:62},
 {lv:100,name:"Supore",img:"supore.png",interval:62},
 {lv:100,name:"Chaiflock",img:"chaiflock.png",fixed:[[6,"00:00"]]},
 {lv:100,name:"Benji",img:"benji.png",fixed:[[0,"23:00"]]},
 {lv:100,name:"Icaruthia",img:"icaruthia.png",fixed:[[2,"23:00"],[5,"23:00"]]},
 {lv:100,name:"Motti",img:"motti.png",fixed:[[3,"21:00"],[6,"21:00"]]},
 {lv:100,name:"Nevaeh",img:"nevaeh.png",fixed:[[0,"00:00"]]},
 {lv:100,name:"Tumier",img:"tumier.png",fixed:[[0,"21:00"]]}
];

const table=document.getElementById("bossTable");

/* ===== ADMIN LOGIN ===== */
function adminLogin(){
  if(isAdmin){
    localStorage.removeItem("admin");
    isAdmin=false;
    return render();
  }
  const u=prompt("Username");
  const p=prompt("Password");
  if(u===ADMIN_USER && p===ADMIN_PASS){
    localStorage.setItem("admin","1");
    isAdmin=true;
    render();
  } else alert("Wrong login");
}

/* ===== NEXT FIXED ===== */
function nextFixed(list){
  const now=new Date();
  let soon=null;
  list.forEach(([d,t])=>{
    const [h,m]=t.split(":");
    let x=new Date(now);
    x.setHours(h,m,0,0);
    x.setDate(x.getDate()+((7+d-x.getDay())%7));
    if(x<=now) x.setDate(x.getDate()+7);
    if(!soon||x<soon) soon=x;
  });
  return soon;
}

/* ===== GET NEXT ===== */
function getBossNext(i){
  let next=localStorage.getItem("next_"+i);
  if(next) return new Date(next);

  const b=bosses[i];
  let d;
  if(b.interval){
    d=new Date(Date.now()+b.interval*3600000);
  }else{
    d=nextFixed(b.fixed);
  }
  localStorage.setItem("next_"+i,d.toISOString());
  return d;
}

/* ===== RESET ===== */
function resetBoss(i){
  if(!isAdmin) return;
  localStorage.removeItem("next_"+i);
  render();
}

/* ===== RENDER ===== */
function render(){
  table.innerHTML="";
  const now=new Date();

  const rows=bosses.map((b,i)=>{
    const next=getBossNext(i);
    return{
      b,i,next,
      diff:next-now,
      spawned:next<=now
    };
  });

  const spawned=rows.filter(r=>r.spawned);
  const upcoming=rows.filter(r=>!r.spawned).sort((a,b)=>a.next-b.next);
  const ordered=[...spawned,...upcoming];

  ordered.forEach(r=>{
    const diff=r.diff;
    const h=Math.floor(diff/3600000);
    const m=Math.floor((diff%3600000)/60000);

    table.innerHTML+=`
<tr>
<td>${r.b.lv}</td>
<td class="boss-cell">
  <img class="boss-img" src="images/${r.b.img}">
  ${r.b.name}
</td>
<td>${r.next.toLocaleDateString(undefined,{weekday:"short"})}</td>
<td>${r.next.toLocaleTimeString([], {hour:"2-digit",minute:"2-digit"})}</td>
<td>${r.spawned
  ? `<div class="spawned">SPAWNED</div>`
  : `<div class="countdown">${h}h ${m}m</div>`}
</td>
<td>${isAdmin?`<button onclick="resetBoss(${r.i})">Reset</button>`:"-"}</td>
</tr>`;
  });
}

setInterval(render,1000);
render();
</script>

</body>
</html>
