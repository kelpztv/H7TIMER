<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Midnight Boss Spawn Timer</title>

<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  background: #5b0f0f;
  font-family: Arial, sans-serif;
  color: #000;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 16px;
}

/* ===== HEADER ===== */
header {
  background: #ffffff;
  padding: 16px;
  border-radius: 12px;
  text-align: center;
  margin-bottom: 20px;
}

header h1 {
  margin: 0;
}

/* ===== PANELS ===== */
.panel {
  background: #ffffff;
  border-radius: 12px;
  padding: 16px;
  margin-bottom: 20px;
}

/* ===== TABLE ===== */
table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 10px;
  border-bottom: 1px solid #ddd;
  text-align: left;
}

th {
  font-weight: bold;
}

/* ===== COUNTDOWN ===== */
.countdown {
  background: #b11212;
  color: #fff;
  padding: 8px;
  border-radius: 6px;
  text-align: center;
  font-weight: bold;
}

.spawned {
  background: #8b0000;
}

/* ===== BUTTONS ===== */
button {
  padding: 8px 12px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.reset-btn {
  background: #1e90ff;
  color: white;
  display: none;
}

.admin-btn {
  background: #333;
  color: #fff;
}

/* ===== ADMIN MODE ===== */
body.admin .reset-btn {
  display: inline-block;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  table, thead, tbody, th, td, tr {
    display: block;
  }

  tr {
    margin-bottom: 16px;
  }

  th {
    display: none;
  }

  td {
    padding: 8px 0;
  }
}
</style>
</head>

<body>

<div class="container">

<header>
  <h1>MIDNIGHT BOSS SPAWN TIMER</h1>
  <p id="timezone"></p>
  <button class="admin-btn" onclick="adminLogin()">Admin Login</button>
</header>

<div class="panel">
  <table>
    <thead>
      <tr>
        <th>Boss</th>
        <th>Spawn Time</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="bossTable"></tbody>
  </table>
</div>

</div>

<script>
/* ===== ADMIN CREDENTIALS ===== */
const ADMIN_USER = "legendweapon";
const ADMIN_PASS = "legendweapon";

/* ===== TIMEZONE ===== */
const userTZ = Intl.DateTimeFormat().resolvedOptions().timeZone;
document.getElementById("timezone").innerText = "Your Timezone: " + userTZ;

/* ===== BOSSES ===== */
const bosses = [
  {
    name: "Tumier",
    spawnDay: 0, // Sunday
    spawnTime: "21:00",
    remaining: null,
    spawned: false
  }
];

/* ===== HELPERS ===== */
function getNextSpawn(boss) {
  const now = new Date();
  const spawn = new Date(now);

  const [h, m] = boss.spawnTime.split(":");
  spawn.setHours(h, m, 0, 0);

  const diff = (boss.spawnDay - spawn.getDay() + 7) % 7;
  spawn.setDate(spawn.getDate() + diff);

  if (spawn < now) spawn.setDate(spawn.getDate() + 7);

  return spawn;
}

function formatTime(ms) {
  const s = Math.floor(ms / 1000);
  const h = Math.floor(s / 3600);
  const m = Math.floor((s % 3600) / 60);
  const sec = s % 60;
  return `${h}h ${m}m ${sec}s`;
}

/* ===== RENDER ===== */
function render() {
  const tbody = document.getElementById("bossTable");
  tbody.innerHTML = "";

  bosses.forEach((boss, i) => {
    if (!boss.remaining && !boss.spawned) {
      boss.nextSpawn = getNextSpawn(boss);
      boss.remaining = boss.nextSpawn - new Date();
    }

    let statusHTML = "";

    if (boss.spawned) {
      statusHTML = `<div class="countdown spawned">SPAWNED</div>`;
    } else {
      statusHTML = `<div class="countdown">${formatTime(boss.remaining)}</div>`;
    }

    const row = `
      <tr>
        <td>${boss.name}</td>
        <td>${boss.spawnTime}</td>
        <td>${statusHTML}</td>
        <td>
          <button class="reset-btn" onclick="resetBoss(${i})">Reset</button>
        </td>
      </tr>
    `;

    tbody.innerHTML += row;
  });
}

/* ===== TIMER ===== */
setInterval(() => {
  bosses.forEach(boss => {
    if (!boss.spawned) {
      boss.remaining -= 1000;
      if (boss.remaining <= 0) {
        boss.spawned = true;
      }
    }
  });
  render();
}, 1000);

/* ===== RESET ===== */
function resetBoss(index) {
  const boss = bosses[index];
  boss.spawned = false;
  boss.remaining = null;
}

/* ===== ADMIN LOGIN ===== */
function adminLogin() {
  const u = prompt("Username:");
  const p = prompt("Password:");

  if (u === ADMIN_USER && p === ADMIN_PASS) {
    document.body.classList.add("admin");
    alert("Admin access granted");
  } else {
    alert("Access denied");
  }
}

/* INIT */
render();
</script>

</body>
</html>
