<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>H7 Alliance Boss Spawn Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0f14;
      color: #ffffff;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      border-bottom: 1px solid #1f2937;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo img {
      height: 40px;
    }

    h1 {
      font-size: 20px;
      margin: 0;
      letter-spacing: 1px;
    }

    .admin-btn {
      background: none;
      border: 1px solid #ffffff;
      color: #ffffff;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 6px;
    }

    .note {
      text-align: center;
      margin: 12px 0;
      font-size: 12px;
      color: #9ca3af;
    }

    .boss-list {
      max-width: 900px;
      margin: 0 auto;
      padding: 16px;
    }

    .boss {
      display: flex;
      align-items: center;
      gap: 16px;
      background: #111827;
      border: 1px solid #1f2937;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    .boss img {
      width: 64px;
      height: 64px;
      object-fit: cover;
      border-radius: 6px;
    }

    .boss-name {
      font-weight: bold;
      color: #ef4444;
    }

    .boss-timer {
      margin-left: auto;
      font-family: monospace;
    }

    .soon {
      border-color: #facc15;
      box-shadow: 0 0 10px #facc15;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="assets/images/h7-logo.png" alt="H7 Alliance Logo">
    <h1>H7 ALLIANCE BOSS SPAWN TIMER</h1>
  </div>
  <button class="admin-btn" onclick="loginAdmin()">Admin Login</button>
</header>

<div class="note">
  All times based on Asia / Manila (UTC+8)
</div>

<div class="boss-list" id="boss-list">
  <!-- Bosses will be rendered here by script.js -->
</div>

<script src="script.js"></script>
</body>
</html>
